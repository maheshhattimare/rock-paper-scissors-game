<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7372d0d14b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="result_field">
            <div class="result_images">
                <div id="user_result" class="user_result"><i class="fa-regular fa-hand-back-fist"></i></div>
                <div id="cpu_result" class="cpu_result"><i class="fa-regular fa-hand-back-fist"></i></div>
            </div>
            <div id="result" class="result">Lets Play</div>

            <div class="options">
                <div class="option">
                    <div id="rock_option">
                        <i class="fa-regular fa-hand-back-fist"></i>
                        <p>Rock</p>
                    </div>
                </div>

                <div class="option">
                    <div id="paper_option">
                        <i class="fa-regular fa-hand"></i>
                        <p>Paper</p>
                    </div>
                </div>

                <div class="option">
                    <div id="scissors_option">
                        <i class="fa-regular fa-hand-scissors"></i>
                        <p>Scissors</p>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
